<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
    <h1 id="rochambeau">ROCHAMBEAU</h1>
    </header>

    <div class="arsenalwrapper">

    <div class="player zone">
    <p class = "player label">PLAYER</p>
    <div class="player arsenal">
        <img class = "weapon" src="images/rock-svgrepo-com.svg" alt="a big scary rock made for bludgeoning">
        <img class = "weapon" src="images/paper-crane-svgrepo-com.svg" alt="a brooding sheet of paper with bad intentions">
        <img class = "weapon" src="images/scissors-5-svgrepo-com.svg" alt="the sharpest scissors you've ever seen">
    </div>
    </div>

    <div class="center">
        <div class="section top"></div>
        <div class="section middle"></div>
        <div class="section bottom"></div>
    </div>

    <div class="computer zone">
        <div class="computer arsenal">
            <img class = "weapon" src="images/rock-svgrepo-com.svg" alt="a big scary rock made for bludgeoning">
            <img class = "weapon" src="images/paper-crane-svgrepo-com.svg" alt="a brooding sheet of paper with bad intentions">
            <img class = "weapon" src="images/scissors-5-svgrepo-com.svg" alt="the sharpest scissors you've ever seen">
        </div>
        <p class = "computer label">COMPUTER</p>
        </div>

    </div>

    <footer>
    <div class="player score">PLAYER SCORE: 0</div>
    <div class="computer score">COMPUTER SCORE: 0</div>
    </footer>
</body>
</html>
